<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriDoc - Agricultural Cure Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-container">
            <form id="login-form">
                <h2 data-key="loginTitle">Login to AgriDoc</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" data-key="loginButton">Login</button>
                <p data-key="loginSwitch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <form id="signup-form" class="hidden">
                <h2 data-key="signupTitle">Create Account</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (min. 6 chars)" required>
                <button type="submit" data-key="signupButton">Sign Up</button>
                <p data-key="signupSwitch">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
            <p id="auth-error"></p>
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        
        <header>
            <h1>AgriDoc üåø</h1>
            <div class="header-controls">
                <button id="language-toggle">üåç Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</button>
                <button id="logout-button" data-key="logout">Logout</button>
            </div>
        </header>

        <main class="main-container">
            
            <aside id="history-panel">
                <h3 data-key="historyTitle">Chat History</h3>
                <div id="history-list">
                    </div>
            </aside>

            <section class="chat-container">
                <div id="chat-box">
                    <div class="message bot">
                        <span data-key="welcomeMessage">Hello! I am AgriDoc. How can I help you today? (e.g., "My tomato plants have spots")</span>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type your question here..." data-key="inputPlaceholder">
                    <button id="send-button" data-key="sendButton">Send</button>
                    <button id="mic-button" title="Speak">üé§</button>

                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
